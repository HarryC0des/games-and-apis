<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <meta name="description" content="Use the form to send Harry a message to get in touch to work together on a project.">
        <link rel="stylesheet" href="/games-and-apis/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
        <script src="/games-and-apis/script.js"></script>
        <link rel="icon" href="/media/site-icon.svg">
        <script type="module" src="/games-and-apis/projects/wordle/ui.js"></script>
        <script type="module" src="/games-and-apis/projects/wordle/wordle.js"></script>
    </head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <a href="/games-and-apis/">Games & Tools</a>
            </div>
            <button class="menu-toggle" aria-label="Toggle navigation">â˜°</button>
            <nav class="nav">
                <a href="/games-and-apis/projects/">Games</a>
                <a href="/games-and-apis/tools/">Tools</a>
            </nav>
        </div>
    </header>  
        <div class="container">
            <div class="header-text-only">
                <h1>Wordle</h1>
                <p>Try to guess the five letter word.</p>
            </div>
            <div class="wordle-container">
                <div class="worlde-input-container" id="statusMessage">
                    <form class="wordle-text-container" id="wordleHandler">
                        <input type="text" maxlength="1" id="boxOne" class="letter">
                        <input type="text" maxlength="1" id="boxTwo" class="letter">
                        <input type="text" maxlength="1" id="boxThree" class="letter">
                        <input type="text" maxlength="1" id="boxFour" class="letter">
                        <input type="text" maxlength="1" id="boxFive" class="letter">
                        <input type="button" id="wordleBtn" value="Submit" class="button">
                        <p id="errorMessage"></p>
                    </form>
                </div>
            </div>
            
            <script>
            document.addEventListener("DOMContentLoaded", function () {
                const inputs = document.querySelectorAll(".letter");
            
                inputs.forEach((input, index) => {
                    input.addEventListener("input", function () {
                        if (this.value.length === 1) {
                            const nextInput = inputs[index + 1];
                            if (nextInput) {
                                nextInput.focus();
                            }
                        }
                    });
            
                    input.addEventListener("keydown", function (event) {
                        if (event.key === "Backspace" && this.value.length === 0) {
                            const prevInput = inputs[index - 1];
                            if (prevInput) {
                                prevInput.focus();
                            }
                        }
                    });
                });
            });
            </script>
                <div class="wordle-grid-container">
                <div class="wordle-row">
                    <div id="rowOneOne" class="world-grid"></div>
                    <div id="rowTwoOne" class="world-grid"></div>
                    <div id="rowThreeOne" class="world-grid"></div>
                    <div id="rowFourOne" class="world-grid"></div>
                    <div id="rowFiveOne" class="world-grid"></div>
                </div>
                <div class="wordle-row">
                    <div id="rowOneTwo" class="world-grid"></div>
                    <div id="rowTwoTwo" class="world-grid"></div>
                    <div id="rowThreeTwo" class="world-grid"></div>
                    <div id="rowFourTwo" class="world-grid"></div>
                    <div id="rowFiveTwo" class="world-grid"></div>
                </div>
                <div class="wordle-row">
                    <div id="rowOneThree" class="world-grid"></div>
                    <div id="rowTwoThree" class="world-grid"></div>
                    <div id="rowThreeThree" class="world-grid"></div>
                    <div id="rowFourThree" class="world-grid"></div>
                    <div id="rowFiveThree" class="world-grid"></div>
                </div>
                <div class="wordle-row">
                    <div id="rowOneFour" class="world-grid"></div>
                    <div id="rowTwoFour" class="world-grid"></div>
                    <div id="rowThreeFour" class="world-grid"></div>
                    <div id="rowFourFour" class="world-grid"></div>
                    <div id="rowFiveFour" class="world-grid"></div>
                </div>
                <div class="wordle-row">
                    <div id="rowOneFive" class="world-grid"></div>
                    <div id="rowTwoFive" class="world-grid"></div>
                    <div id="rowThreeFive" class="world-grid"></div>
                    <div id="rowFourFive" class="world-grid"></div>
                    <div id="rowFiveFive" class="world-grid"></div>
                </div>
                </div>
            </div>
        </div>
    <div id="footer"></div>
</body>
</html>
