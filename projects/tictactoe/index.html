<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="icon" href="/games-and-apis/media/site-icon.svg">

<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <a href="/games-and-apis/">Games & Tools</a>

    </header>  
        <div class="container">
            <div class="header-text-only">
                <h1>Play Tic Tac Toe</h1>
                <p>The goal is to get three in a row. Click any square to get started</p>
            </div>
            <div class="tic-tac-toe-container">
                <div id="rowOneLeft" class="grid"></div>
                <div id="rowOneCenter" class="grid"></div>
                <div id="rowOneRight" class="grid"></div>
                <div id="rowTwoLeft" class="grid"></div>
                <div id="rowTwoCenter" class="grid"></div>
                <div id="rowTwoRight" class="grid"></div>
                <div id="rowThreeLeft" class="grid"></div>
                <div id="rowThreeCenter" class="grid"></div>
                <div id="rowThreeRight" class="grid"></div>
            </div>
            <div id="gameStatus"></div>
            <button id="startOverBtn" display="none">Start Over</button>

        </div>
    <div id="footer"></div>
</body>
